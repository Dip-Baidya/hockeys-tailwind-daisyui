<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ef680ecff9.js" crossorigin="anonymous"></script>

    <!-- tailwind & daisyui -->


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Manrope from google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body class="font-manrope">
    <header class="container mx-auto lg:mt-4">
        <!-- navigation area -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a class="text-base">Home</a></li>
                        <li><a class="text-base">About</a></li>
                        <li><a class="text-base">Pages</a></li>
                        <li><a class="text-base">Blog</a></li>
                        <li><a class="text-base">Contact</a></li>
                        <button class="btn btn-ghost btn-circle  lg:block">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </ul>

                </div>
                <a class="lg:text-4xl text-2xl font-bold md:pl-3">Hockey<span class="text-red-600">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-base text-red-600">Home</a></li>
                    <li><a class="text-base">About</a></li>
                    <li><a class="text-base">Pages</a></li>
                    <li><a class="text-base">Blog</a></li>
                    <li><a class="text-base"> Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle hidden lg:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <a class="btn text-white bg-red-600">Get Ticket</a>
            </div>
        </div>

        <!-- Slider section -->

        <div class="mx-5 lg:mt-4">
            <div class="carousel w-full rounded-xl">
                <div id="slide1" class="carousel-item relative w-full lg:h-[500px]">
                    <img src="Images/1.png" class="w-full" />

                    <div class="absolute flex transform -translate-y-1/2 left-20 right-5 bottom-0 gap-5">
                        <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full lg:h-[500px]">
                    <img src="Images/2.png" class="w-full" />
                    <div class="absolute flex transform -translate-y-1/2 left-20 right-5 bottom-0 gap-5">
                        <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
